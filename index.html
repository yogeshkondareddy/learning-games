];

/* ===============================
   GAME LOGIC
   =============================== */

let remaining = [...words];
let current = null;

const wordDiv = document.getElementById("word");
const emojiDiv = document.getElementById("emoji");
const statusDiv = document.getElementById("status");

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

function play(sound) {
  sound.pause();
  sound.currentTime = 0;
  sound.play();
}

function showWord() {

  if (remaining.length === 0) {
    remaining = [...words];
  }

  const i = Math.floor(Math.random() * remaining.length);

  current = remaining.splice(i, 1)[0];

  wordDiv.textContent = current.word;
  emojiDiv.textContent = "";
  statusDiv.textContent = "";
}

showWord();

/* ===============================
   SPEECH RECOGNITION
   =============================== */

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = SpeechRecognition
  ? new SpeechRecognition()
  : null;

if (recognition) recognition.lang = "en-US";

function startListening() {
  if (!recognition) return;
  statusDiv.textContent = "ğŸ§ Listening...";
  recognition.start();
}

if (recognition) {

  recognition.onresult = function(event) {

    const spoken = event.results[0][0].transcript
      .toLowerCase()
      .trim();

    const expected = current.word.toLowerCase();

    if (spoken === expected) {

      play(correctSound);

      wordDiv.textContent = "";
      emojiDiv.textContent = current.emoji;

      statusDiv.textContent = "ğŸŒŸ Great job!";

      setTimeout(showWord, 3000);

    } else {

      play(wrongSound);

      statusDiv.textContent =
        "âŒ Try again (You said: " + spoken + ")";
    }
  };

  recognition.onerror = function() {
    play(wrongSound);
    statusDiv.textContent = "âš ï¸ Try again";
  };
}
